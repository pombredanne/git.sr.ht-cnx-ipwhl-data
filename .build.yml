image: archlinux
packages:
  - go-ipfs
  - python-packaging
  - python-toml
sources:
  - https://git.sr.ht/~cnx/ipwhl-data
  - https://git.sr.ht/~cnx/ipwhl-utils
tasks:
  - init: ipfs init
  - check: |
      ipwhl-utils/nameck.py ipwhl-data/pkgs
      git -C ipwhl-data diff --name-only origin/main pkgs |
        sed s/^/ipwhl-data\\// |
        ipwhl-utils/declck.py
      ipwhl-utils/depsck.py ipwhl-data/pkgs < ipwhl-data/SUPPORTED
